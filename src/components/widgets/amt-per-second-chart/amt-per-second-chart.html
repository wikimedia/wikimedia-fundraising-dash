
<div class="panel panel-purple widget-6">
	<div class="panel-heading">
		<p class="pull-left" data-bind="text:title"></p>
		<div class="btn-group btn-group-xs pull-right">
			<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="modal" data-bind="attr: { 'data-target': '#remove'+instanceID }"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div class="panel-body">
		<div class="alert alert-warning" style="padding:20px" data-bind="visible: !hasData()">
			<h3><i class="fa fa-2x fa-puzzle-piece"></i> No data available.</h3>
			This widget works in tandem with another widget, like <em>Totals Earned</em>. Add the other widget to this board and you'll see the chart.
		</div>
		<div class="col-md-12" data-bind="c3: avgUSDperSecondChart">
			<div id="avgUSDperSecond"></div>
		</div>
	</div>
</div>


<div class="modal fade" data-bind="attr: { id: 'remove'+instanceID } ">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Remove this widget from the board?</h2>
			</div>
			<div class="modal-body">
				<button class="btn btn-lg btn-success pull-right" data-dismiss="modal" data-bind="click: $parents[2].removeWidgetFromBoard"> OK</button>
				<button class="btn btn-lg btn-danger pull-right" data-dismiss="modal"> Cancel</button>
			</div>
		</div><!-- /.modal-content -->
	</div>
</div>
