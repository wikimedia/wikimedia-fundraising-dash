<div id="ABTestingMainWidget">

	<div class="row">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<h1 data-bind="text: title"></h1>
				</div>

				<div class="btn-group btn-group-xs pull-right">
					<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="modal" data-bind="attr: { 'data-target': '#remove'+instanceID }"><i class="fa fa-times"></i></button>
				</div>

				<ul class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Test Start Time">
						<input type="text" class="form-control" placeholder="Test End Time">
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								Group By <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Banner</a></li>
								<li><a href="#">Payment Method</a></li>
								<li><a href="#">Country</a></li>
								<li><a href="#">Language</a></li>
							</ul>
						</div>
					</div>
					<button type="submit" class="btn btn-warning navbar-btn">Get Test Results</button>
				</ul>
			</div>
		</nav>

		<table class="table">

			<tr>
				<td></td>
				<td data-bind="text: winner"></td>
				<td data-bind="text: runnerUp"></td>
			</tr>

			<span data-bind="foreach: table1">

				<tr>
					<td data-bind="text: table1.donations"></td>
				</tr>

			</span>

		</table>

	</div>


</div>

<div class="modal fade" data-bind="attr: { id: 'remove'+instanceID } ">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Remove this widget from the board?</h2>
			</div>
			<div class="modal-body">
				<button class="btn btn-lg btn-success pull-right" data-dismiss="modal" data-bind="click: $parents[2].removeWidgetFromBoard"> OK</button>
				<button class="btn btn-lg btn-danger pull-right" data-dismiss="modal"> Cancel</button>
			</div>
		</div><!-- /.modal-content -->
	</div>
</div>
