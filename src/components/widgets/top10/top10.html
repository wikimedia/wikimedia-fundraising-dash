<div id="top10Widget" class="panel panel-purple panel-short widget-6">
	<div class="panel-heading">
		<span data-bind='text: title'></span>
		<div class="btn-group btn-group-xs pull-right">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal" data-target="#top10SqlModal"><i class="fa fa-database"></i></button>
			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#top10FilterModal" ><i class="fa fa-edit"></i></button>
			<button type="button" class="btn btn-danger" data-bind="visible: !chartSaved() && optionStateChanged, click: saveWidgetConfig"><i class="fa fa-save"></i></button>
			<button type="button" class="btn btn-success" data-bind="visible: chartSaved && !optionStateChanged()"><i class="fa fa-save"></i> Saved</button>
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal" data-bind="attr: { 'data-target': '#remove'+instanceID }"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div class="panel-body">
		<table rules="none">
			<thead>
				<tr>
					<th colspan=2>
						<h4>Top 10 days</h4>
					</th>
				</tr>
			</thead>
			<tbody data-bind='foreach:days'>
				<tr data-bind="css: { 'bg-success' : highlight }"><td class='left' data-bind='text: date'></td> <td class='right' data-bind='text: total'></td></tr>
			</tbody>
		</table>
		<table rules="none">
			<thead>
				<tr>
					<th colspan=2>
						<h4>Top 10 hours</h4>
					</th>
				</tr>
			</thead>
			<tbody data-bind='foreach:hours'>
				<tr data-bind="css: { 'bg-success' : highlight }"><td class='left' data-bind='text: hour'></td> <td class='right' data-bind='text: total'></td></tr>
			</tbody>
		</table>
		<div class="row" id="fraudGaugeMeta" data-bind="visible: filterText() !== ''">
			<p class="text-center"><span>By: </span><span class="label label-info" data-bind="text: filterText"></span></p>
		</div>

	</div>
	<div class="modal fade" id="top10FilterModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Filters</h4>
				</div>
				<div class="modal-body">
					<filters params="change: logStateChange, userChoices: userChoices, metadataRequest: metadataRequest, queryString: filterQueryString" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" data-bind="click: submitModifications">Submit</button>
				</div>
			</div>
		</div>
	</div>
					

	<div class="modal fade" id="top10SqlModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Top 10 SQL:</h4>
				</div>
				<div class="modal-body">
					<p data-bind="text:queryStringSQL"></p>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" data-bind="attr: { id: 'remove'+instanceID } ">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Remove this widget from the board?</h2>
				</div>
				<div class="modal-body">
					<button class="btn btn-lg btn-success pull-right" data-dismiss="modal" data-bind="click: $parents[2].removeWidgetFromBoard"> OK</button>
					<button class="btn btn-lg btn-danger pull-right" data-dismiss="modal"> Cancel</button>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</div>

</div>
