<div class="col-md-12">

    <div class="row row-top">
        <div class="col-md-4 titleCol">
            <h2 style="display:inline" data-bind="text: displayedBoard().displayName"></h2>
            <p data-bind="text: displayDate"></p>
        </div>
        <div class="col-md-8 titleCol">
            <!-- <div class="btn-group btn-group-xs pull-right">
                <button type="button" class="btn btn-default" data-bind="click: reloadBoard"><i class="fa fa-refresh" style="padding-right:5px"></i> Refresh</button>
            </div> -->
        </div>
    </div>

    <div class="row" data-bind="foreach: displayedBoard().widgets">
        <div data-bind="component: { name: widgetCode, params: { title: displayName, description: description, configuration: configuration, widgetInstance: id, widgetCode: widgetCode, dataLoading: dataLoading, sharedContext: $parent.sharedContext } }"><span data-bind="text: display_name"></span></div>
    </div>

</div>

<div class="modal fade" id="loadingModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<h3 class="modal-body">Chart Loading....</h3>
			<div class="progress">
			  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			  </div>
			</div>
		</div><!-- /.modal-content -->
	</div>
</div>
